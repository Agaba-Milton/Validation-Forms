<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation sign up form</title>
</head>
<body>

    <h1 class="text-center text-succes">Complete Validation Form </h1>
    <div class="container">
        <div class=" col-lg-8 m-auto d-block">
            

                <form onsubmit=" return validation()">

                        <div class="form-group">
                            <label>username</label><br>
                            <input type="text" name="user" id="username" class="form-control" autocomplete="off">
                            <span id="username" class="text-danger font-weight-bold"></span>
                        </div>
                                        <br>
                                        <br>
                        <div class="form-group">
                                <label>password</label> <br>
                                <input type="text" name="user" id="password" class="form-control" autocomplete="off">
                                <span id="password"></span>
                                <br>
                                <br>
                            </div>

                            <div class="form-group">
                                    <label>confirm password</label> <br>
                                    <input type="text" name="user" id="confirmpassword" class="form-control" autocomplete="off">
                                    <span id="confirm password"></span>
                                    <br>
                                    <br>
                                </div>

                                <div class="form-group">
                                        <label>Mobile Number</label> <br>
                                        <input type="text" name="user" id="mobilenumber" class="form-control" autocomplete="off">
                                        <span id="mobilenumber"></span>
                                        <br>
                                        <br>
                                    </div>

                                    <div class="form-group">
                                            <label>Email</label> <br>
                                            <input type="text" name="user" id="email" class="form-control" autocomplete="off">
                                            <span id="email"></span>
                                            <br>
                                            <br>
                                        </div>

                                        <input type="submit" name="submit" id="submit">
                </form>
            
        </div>
    </div>

    <script type="text/javascript">
                function validation() {

                        var user = document.getElementById('username').value;
                        var password = document.getElementById('password').value;
                        var confirmpassword = document.getElementById('confirmpassword').value;
                        var mobilenumber = document.getElementById('mobilenumber').value;
                        var email = document.getElementById('email').value;

                        if( username == "" ) {
                            document.getElementById('username').innerHTML = " ** please fill the username";
                            return false;
                        }
                        
                        if( password == "" ) {
                            document.getElementById('password').innerHTML = " ** please fill the password";
                            return false;
                        }
                        if( confirmpassword == "" ) {
                            document.getElementById('confirmpassword').innerHTML = " ** please fill the confirmpassword";
                            return false;
                        }
                        if( mobilenumber == "" ) {
                            document.getElementById('mobilenumber').innerHTML = " ** please fill the mobilenumber";
                            return false;
                        }
                        if( email == "" ) {
                            document.getElementById('email').innerHTML = " ** please fill the email";
                            return false;
                        }
                        
                            

                }
    
    
    
    </script>
</body>
</html>
